<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LoopMusic</title>
	<link rel="stylesheet" href="LoopMusic.css">
	<script src="jquery-3.1.1.min.js"></script>
	<script src="LoopMusic.js"></script>
</head>
<body>
		<nav id="nav1">
			<div class="topbar">
				<a href="#"><img class="link-logo" src="pic/logo.png" alt="Loop音乐"></a>
				<ul class="nav1-ul">
					<li class="nav1-bg"><a href="#">音乐库</a></li
					><li><a id="MyMusic" href="#">我的音乐</a></li
					><li><a href="#">客服中心</a></li
					><li><a href="#">客户端</a></li>
					<input name="music-name" placeholder="搜索歌曲/歌手/MV" type="text"/>
					<div class="search"></div>
					<div class="logo-div">
						<a href="#">登陆</a>
						<a href="#">注册</a>
					</div>
					
				</ul>
			</div>
		</nav>
		<nav id="nav2">
			<div class="topbar">
				<ul class="nav2-ul">
					<li class="nav2-bg"><a href="#">首页</a></li
					><li><a href="#">排行榜</a></li
					><li><a href="#">歌单</a></li
					><li><a href="#">歌手</a></li
					><li><a href="#">MV</a></li>
				</ul>
			</div>
		</nav>
	<iframe id="iframe" name="ifm" src="Home.html" frameborder="0" scrolling="no" width="1300px;" height="2200px">
	</iframe>

	<section id="player">
		<div class="tab-player"></div>
		<div class="container-player">
			<audio id="audio" src="music/赵雷 - 成都.mp3" autoplay="true"></audio>
			<div class="play-control">
				<div title="播放" class="play-btn"></div>
				<div title="上一首" class="pre-btn"></div>
				<div title="下一首" class="next-btn"></div>
				<div title="歌曲信息" class="m-name">成都 - 赵雷</div>
				<div class="play-bar">
					<div class="played-bar"></div>
				</div>
				<div class="time">00:00/00:00</div>	
				<div title="顺序/单曲/随机/播放" class="play-fun"></div>
				<div title="播放列表" class="play-list"></div>
				<div title="音量" class="vol">
					<div title="静音" class="muted"></div>
					<div class="voled"></div>
				</div>
			</div>
			<div class="m-list">
				<ol id="123" class="m-list-ol">
					
				</ol>
			</div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
